<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h2>Book List</h2>
    <table>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
      </tr>
      {{#dataReport}}
      <tr>
        <td>{{cpan}}</td>
        <td>{{mpan}}</td>
      </tr>
      {{/dataReport}}
    </table>
  </body>
</html>
